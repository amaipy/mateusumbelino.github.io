<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/custom.js"></script>
</head>

<body>
    <div class="row d-flex">
        <div class="form-container">
            
          <p>A jornada é longa e árdua.</p>

            <form>
                <div class="form-group">
                  <label for="select-body">É necessário especificar a sua base.</label>
                  <select class="form-control" id="select-body">
                    <option></option>
                    <option>Um tronco de carvalho com dois galhos paralelos.</option>
                    <option>Uma rocha, que será suportada por quatro pilares.</option>
                    <option>Uma montanha, com seis estados abaixo de si.</option>
                  </select>

                  <br>

                  <label for="select-head">Sua massa cinzenta é simples demais. Favor especificar uma nova.</label>
                  <select class="form-control" id="select-head">
                    <option></option>
                    <option>Existem muitos cheiros no ar, preciso encontrar todos eles.</option>
                    <option>Meu pescoço deve ir das núvens até a grama.</option>
                    <option>Sei lá vei eu gosto de gato.</option>
                  </select>

                  <br>

                  <label for="select-legs">São necessários apêndices para autorizar relocalização geográfica.</label>
                  <select class="form-control" id="select-legs">
                    <option></option>
                    <option>Seja gentil com a terra.</option>
                    <option>Finque a terra, deixando minha marca.</option>
                    <option>Uma espiral, molenga. Não sei se vai suportar por muito tempo.</option>
                  </select>
                </div>
              </form>
        </div>

        <div class="creature-container">
            <div id="result-body">
              <div id="result-head">
              </div>

              <div id="result-legs">

              </div>
            </div>
        </div>
    </div>
</body>
