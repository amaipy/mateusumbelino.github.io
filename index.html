<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- Body changing scripts -->
    <script src="js/model/shape.js"></script>
    <script src="js/model/arms.js"></script>
    <script src="js/model/body.js"></script>
    <script src="js/model/ears.js"></script>
    <script src="js/model/eyes.js"></script>
    <script src="js/model/foot.js"></script>
    <script src="js/model/hands.js"></script>
    <script src="js/model/head.js"></script>
    <script src="js/model/legs.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/custom.js"></script>
</head>

<body>
    <div class="row d-flex">
        <div class="form-container">
            
          <p>A jornada é longa e árdua.</p>

            <form>
                <div class="form-group">
                  <label for="select-body">A base</label>
                  <select class="form-control" id="select-body" onchange='changeBody(this.value);'>
                    <option value=0></option>
                    <option value=1>Unipede.</option>
                    <option value=2>Bipede.</option>
                    <option value=3>Caramujo.</option>
                    <option value=4>Sextuple.</option>
                    <option value=5>Macarrão 3D.</option>
                    <option value=6>NÃO INGERIR.</option>
                    <option value=7>Minhas escamas roxas me distoam.</option>
                  </select>

                  <br>

                  <label for="select-head">a gabessa</label>
                  <select class="form-control" id="select-head" onchange='changeHead(this.value);'>
                    <option value=0></option>
                    <option value=1>Oval.</option>
                    <option value=2>Quadrado.</option>
                    <option value=3>Triângulo.</option>
                    <option value=4>Boneca.</option>
                    <option value=5>Algum dia meu crânio vai rachar.</option>
                    <option value=6>Minha cabeça pulsa assim como dentro do meu peito.</option>
                    <option value=7>Você é o que come, e eu sou muito saudável.</option>
                    <option value=8>Sou precioso. E brilho de dor.</option>
                    <option value=9>Minhas escamas roxas continuam me distoando.</option>
                  </select>

                  <br>

                  <label for="select-ear">a zoreia</label>
                  <select class="form-control" id="select-ear" onchange='changeEars(this.value);'>
                    <option value=0></option>
                    <option value=1>Pontudas.</option>
                    <option value=2>Chifrinho.</option>
                    <option value=3>Tufo.</option>
                    <option value=4>Coma vegetais.</option>
                    <option value=5>Coma legumes.</option>
                    <option value=6>Meus sentidos de lagarto me ajudam a captar os sons.</option>
                    <option value=7>Eu finalmente adiquiri a habilidade de flopar como ninguém.</option>
                  </select>

                  <br>

                  <label for="select-eye">ozoi</label>
                  <select class="form-control" id="select-eye" onchange='changeEyes(this.value);'>
                    <option value=0></option>
                    <option value=1>Normal.</option>
                    <option value=2>Zoiao.</option>
                    <option value=3>Alien.</option>
                    <option value=4>Hora do seu medicamento.</option>
                    <option value=5>Minhas pupilas florescem ao sol.</option>
                    <option value=6>Estou sem dormir faz um tempo indeterminado.</option>
                    <option value=10>Meus olhos viram flopagens. Muitas.</option>
                    <option value=7>Não me perturbe. Preciso recarregar o arco-íris.</option>
                    <option value=8>Enxergo purpurina. Magia pura.</option>
                    <option value=9>Meus olhos se movem indepentemente.</option>
                  </select>

                  <br>

                  <label for="select-arms">os bração</label>
                  <select class="form-control" id="select-arms" onchange='changeArms(this.value);'>
                    <option value=0></option>
                    <option value=1>Forte.</option>
                    <option value=2>Macarrão.</option>
                    <option value=3>Palito.</option>
                    <option value=4>Minhas articulações um dia ficarão enferrujadas.</option>
                    <option value=5>Logo vou planar para fora desta tela.</option>
                    <option value=6>Meu braço transcende essa dimensão.</option>
                    <option value=7>O preço das minhas escamas foi uma desvantagem de tamanho.</option>
                  </select>

                  <br>

                  <label for="select-hands">as mãozinha</label>
                  <select class="form-control" id="select-hands" onchange='changeHands(this.value);'>
                    <option value=0></option>
                    <option value=1>Paz e amor.</option>
                    <option value=2>Meus dedos saudáveis vão deixar o mundo mais verde.</option>
                    <option value=3>Minha pele está próxima demais de meus ossos, mas estou okay.</option>
                    <option value=4>Estou coberto de óleo. De outra dimensão. Literalmente.</option>
                    <option value=5>Minhas escamas afinaram meus dedos...</option>
                    <option value=6>Top.</option>
                    <option value=7>Beleza então.</option>
                    <option value=8>Eu flopo, mas não como você imagina.</option>
                    <option value=9>A janta está pronta!</option>
                  </select>

                  <br>

                  <label for="select-legs">as pernoca</label>
                  <select class="form-control" id="select-legs" onchange='changeLegs(this.value);'>
                    <option value=0></option>
                    <option value=1>Curvado Esquerda.</option>
                    <option value=2>Reto.</option>
                    <option value=3>Curvado Direita.</option>
                    <option value=4>Minhas escamas também não pouparam minhas pernas.</option>
                    <option value=5>Estou apenas seguindo a moda, eu acho.</option>
                    <option value=6>O som ecoa por minhas pernas.</option>
                    <option value=7>Hmnmngmmmmmmm pasta.</option>
                    <option value=8>15 centimetros de pura emoção.</option>
                    <option value=9>Tenha pavor.</option>
                    <option value=10>Eu tenho medo de QUEBRAR.</option>
                  </select>

                  <br>

                  <label for="select-feet">os pezao</label>
                  <select class="form-control" id="select-feet" onchange='changeFeet(this.value);'>
                    <option value=0></option>
                    <option value=1>Cuei.</option>
                    <option value=2>Cobra.</option>
                    <option value=3>Dedo.</option>
                    <option value=4>Minhas escamas refletem a luz que bate em meus pés.</option>
                    <option value=5>Não venha envejar a minha estileira.</option>
                  </select>
                </div>
              </form>
        </div>

        <div class="creature-container">
            <div id="result-body">
              <div id="result-head">

              </div>

              <div id="result-arms">

                  
              </div>

              <div id="result-legs">

              </div>
            </div>
        </div>
    </div>
</body>
